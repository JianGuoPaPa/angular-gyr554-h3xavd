<div class="control-section">
  <ejs-treegrid
    #treegrid
    [dataSource]="vData"
    [enableVirtualization]="400"
    [allowRowDragAndDrop]="true"
    childMapping="Crew"
    [treeColumnIndex]="1"
    height="600"
  >
    <e-columns>
      <e-column
        field="TaskID"
        headerText="Player Jersey"
        width="120"
        textAlign="Right"
      ></e-column>
      <e-column field="FIELD1" headerText="Player Name" width="120"></e-column>
      <e-column
        field="FIELD2"
        headerText="Year"
        width="100"
        textAlign="Right"
      ></e-column>
      <e-column
        field="FIELD3"
        headerText="Stint"
        width="120"
        textAlign="Right"
      ></e-column>
      <e-column
        field="FIELD4"
        headerText="TMID"
        width="120"
        textAlign="Right"
      ></e-column>
    </e-columns>
  </ejs-treegrid>
</div>
